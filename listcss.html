<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List Css</title>
<style>
ul.a {
  list-style-type: circle;
}
ul.b {
  list-style-type: none;
}
ol.c {
  list-style-type: upper-roman; /*로마숫자  대문자 */
}

ol.d {
  list-style-type: lower-alpha; /*알파벳 소문자 */
}
</style>
</head>
<body>

<ul class="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<ul class="b">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<ol class="c">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ol class="d">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>
</body>
</html>
