<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Id selector</title>
<style>
#para1 { /*id값으로 선택하는 셀렉터 */
	text-align: center;
  	color: red;
}
</style>
</head>
<body>

<h3>id selector</h3>
<hr/>

<p id="para1">Hello World!</p>
<p>This paragraph is not affected by the style.</p>


</body>
</html>
