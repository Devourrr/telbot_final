<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>tag name selector</title>
<style>
p { /*p태그를 가진 엘리먼트를 선택 */
	text-align: center; /*글자 좌우정렬 속성 */
  	color: red; /*글자색 속성 */
}
</style>
</head>
<body>

<h3>tag name 셀렉터</h3>
<hr/>

<p>Every paragraph will be affected by the style.</p>
<p id="para1">Me too!</p>
<p>And me!</
 
</body>
</html>
